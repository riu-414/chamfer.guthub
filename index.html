<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="origin-trial" content="TOKEN_GOES_HERE">
  <title>G16を使った面取り</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1>G16を使った面取り</h1>
    <p class="version">ver. 1.0.0</p>
  </header>

  <main>
    <section class="setting">
      <h2>設　定</h2>

      <form action method="post">
        <p>外径：</p>
        <input type="number" id="outerDiameter" value="9.0">
      </form>

      <form action method="post">
        <p>クロス穴径：</p>
        <input type="number" id="innerDiameter" value="4.0">
      </form>

      <form action method="post">
        <p>クロス穴位置：</p>
        <input type="number" id="position" value="5.0">
      </form>

      <form action method="post">
        <p>面の大きさ：</p>
        <input type="number" id="corner" value="0.1">
      </form>

      <form action method="post">
        <p>送り：</p>
        <input type="number" id="feed" value="100">
      </form>

      <p class="btn" id="btn">入力完了</p>
      <p class="reset" id="reset">リセット</p>
    </section>

    <section class="output">
      <h2>NC データ</h2>

      <div id="outputData">
        <p id="data1"></p>
      </div>

    </section>

    <section class="news">
      <p>新着情報：</p>
      <ul>
        <li>2022-11-08 リリース(ver. 1.0.0)</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>© 2022 Yuya Osugi</p>
  </footer>

  <script src="app.js"></script>

</body>

</html>
